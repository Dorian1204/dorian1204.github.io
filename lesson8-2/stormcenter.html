
<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gallery For The Weather </title>
    <meta name="description" content="preston weather">
<link href ="css/stormcenter.css" rel = "stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="icon" href="/lesson6/images/weatherlogo.png" type="image/x-icon">

</head>

<body onload="dateCalc()">
    <header>
        <div class="head-bar">
            <img class="logo" src="/lesson6/images/weatherlogo.png" alt="weather logo">
            <div>
                <h1 class="top-heading">The Weather Today</h1>
                <div class="motto">What is the your next adventure, looking for a storm to fight you got it!</div>
            </div>
        </div>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="primaryNav" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="/lesson6/index.html ">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li  class="active"><a href="#">Storm Center</a></li>
                <li><a href="/lesson7/lazyload.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        </section>
                <h2>
                    Personal Information:
                </h2>
                <form method="get" action="thanks.html">
                    <fieldset>
                <div>
                    <label class="fullName">Full Name*:
                    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z]{,}" required> </label>
                    
                </div>
                <div>
                    <label class="email">Email*:
                    <input type="text" id="email" name="email" placeholder=" "> </label>
                </div>
                <div>
                    <label class="phone">Phone*:
                    <input type="tel" id="phone" name="phone" required></label>
                </div>
                <div>
                    <label class="zipCode">Zip Code:
                    <input type="number" id="zipCode" name="zipCode" required></label>
                </div>
    
    <h2>Storm Information:</h2>
    
                <div>
                    <label class="stormDate">Storm Date:
                    <input type="date" id="stormDate" name="stormDate"> </label>
                </div>
                <div>
                    <label class="stormType">Storm Type
                    <input list="stormTypes">
                    <datalist id="stormTypes">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                </div>
                <div>
                        <label class="stormseverity">
                            Storm Severity : <span id="ratingvalue">5</span>
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
                </div>
            </label>
    
                
                <div>
                    <label class="stormRegion">Storm Region:
                        <select name="stormRegion" id="stormRegion">
                        <option value="Select Region" selected disabled>Select Region</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                    </select>
                </label>
                </div>
    
                <div class="flex">
                    <span>Are you in danger?</span>
                    <div class="nomargin">
                        <div>
                           
                            <label class="yes">Yes
                            <input type="radio" value="Yes" name="danger"> </label>
                        </div>
                        <div>
                            
                            <label class="no">No<input type="radio" value="No" name="danger"></label>
                        </div>
                        <div>
                            
                            <label class="maybe">Maybe<input type="radio" value="Maybe" name="danger"></label>
                        </div>
                    </div>
                </div>
    
                <div>
                    <label for="comments" class="align-top">Comments: <textarea name="comments" id="comments" cols="40" rows="4"></textarea></label>
                   
                </div>
    
                <div>
                    <input type="submit" value="Submit Storm Informations" class="submitbutton">
                </div>
            </form>
        
    </main>

    <footer>
        
        <div class="footer-bar">
            <div class="footer-info">
                <p>&copy;  Dorian |Idaho Weather</p>
              
                
                <a href="#">Terms of Use</a>
                
            </div>
            <div id="date"></div>
        </div>
    </footer>
    
        <script src="js/main.js"></script>
        <script src="js/lazy.js"></script>
        <script src="js/stormcenter.js"></script>
</body>

</html>
